<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.aureos.com/wp-content/uploads/2025/02/AUREOS-FAVicon_512px-x-512px-150x150.png" sizes="32x32">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/userBox.css">
    <title>Project Select</title>
</head>
<body>

    <!-- Login Box -->
    <div class="login-box">
        <div class="profile-container">
            <div class="profile-info">
              <div><strong id="userName" class="name"> </strong></div>
              <div id="userEmail"></div>
              <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
            <img id="userPicture" alt="User Profile Image" src="https://images.profile.autodesk.com/default/user_X58.png">
          </div>
    </div>

    <div class="container">
        <h1>Select a Project</h1>
                <!-- Search Bar -->
                <input
                type="text"
                id="searchBar"
                class="search-bar"
                placeholder="Search projects..."
                oninput="filterProjects()"
            >
        <div class="gallery" id="gallery">
            <div id="projectLoadingSpinner">
                <div class="spinner"></div>
                <p>Loading ACC Projects...</p>
                <p id="statusUpdateLoading"></p>
                <div id="tooltip" class="tooltip">
                </div>
            </div>
            <!-- <div class="project">
                <img src="project1.jpg" alt="Project 1">
                <div class="project-info">
                    <h2>Project Name</h2>
                    <p>Project Code</p>
                </div>
            </div> -->
        </div>
    </div>
    <a href="https://www.aureos.com/" target="_blank" rel="noopener noreferrer">
        <img src="https://www.aureos.com/wp-content/themes/keltbray/assets/img/logo/AUREOS_logo_wh.svg" 
             class="logo logo--white" 
             alt="Aureos Logo">
    </a>

    <script src="./js/variables.js"></script>
    <script src="./js/acc_functions.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/ACCUpload.js"></script>
    <script src="./js/getACCData.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
